<html>

<Head>

    <html lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE Edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">

    <title>Mongo News Scraper</title>

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

</Head>

<body>
    <div class="container">
        <nav class="navbar navbar-light">
            <h1 class="navbar-text">Mongo News Scraper</h1>
        </nav>

        <div class="row" id="buttonRow">
            <div class="col-md-12">
                <button type="button" class="btn btn-success home-button">Home</button>
                <button type="button" class="btn btn-primary" id="scrapenow">Scrape New Articles!</button>
                <button type="button" class="btn btn-secondary saved-articles">View Saved Articles</button>

                <button type="button" class="btn btn-secondary">Save Article</button>
                <button type="button" class="btn btn-secondary">Add Note</button>
                <button type="button" class="btn btn-danger">Delete From Saved</button>
                <button type="button" class="btn btn-info">Article Notes</button>
            </div>
        </div>

        <div class="row" id="articleDiv">
            <div class="col-md-12">
                <h3>Articles go here..</h3>
            </div>
        </div>

        <div class="row" id="noteDiv">
            <div class="col-md-12">
                <h3>Notes go here..</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 footer">
                <p class="footer1">Copyright &copy 2018 Oluwafemi Oyedeji</p>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
